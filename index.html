<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/7.2.96/css/materialdesignicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&family=Tektur&family=Vollkorn&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body class="debug">
    <!-- **NOTE -  reset button -->
    <header class="container-fluid ">
        <section class="row justify-content-end">
            <button class="col-2 mx-3 btn btn-danger" onclick="reset()">Reset</button>
        </section>
    </header>

    <!-- **SECTION - official scoreboard and manipulation sections -->
    <main class="container-fluid justify-content-between">

        <!-- **SECTION - scoreboard -->
        <section class="row text-center justify-content-center">
            <section>
                <div class="col-3">
                    <h1>Home</h1>
                </div>

                <div class="col-3">
                    <h1>Away</h1>
                </div>
            </section>

            <section class=" home-score away-score">
                <div class="col-3">
                    <h1 id="home-score">0</h1>
                </div>

                <div class="col-3">
                    <h1 id="away-score">0</h1>

            </section>
        </section>

        <!-- **SECTION - points addition -->
        <section class="row text-center justify-content-betweens">

            <div>
                <button class="col-3 btn btn-primary" onclick="homeOne()">Home +1</button>
                <button class="col-3 btn btn-primary" onclick="awayOne()">Away +1</button>
            </div>

            <div>
                <button class="col-3 btn btn-primary" onclick="homeThree()">Home +3</button>
                <button class="col-3 btn btn-primary" onclick="awayThree()">Away +3</button>
            </div>

        </section>

    </main>

    <footer class="container-fluid">

    </footer>

    <script src="main.js"></script>
</body>

</html>
